<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Estoque</h1>
        <form id="materialForm">
            <label for="codigo">Código:</label>
            <input type="number" id="codigo" name="codigo" required>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" required>

            <label for="unidade">Unidade:</label>
            <input type="text" id="unidade" name="unidade" required>

            <button type="submit">Adicionar Material</button>
        </form>

        <h2>Materiais no Estoque</h2>
        <ul id="materialList"></ul>

        <h2>Relatório de Estoque</h2>
        <button id="gerarRelatorio">Gerar Relatório</button>
        <pre id="relatorio"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
