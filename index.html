<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Estoque de Materiais de Construção Civil</h1>
        <form id="material-form">
            <label for="nome">Nome do Material:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" required>

            <label for="data">Data de Registro:</label>
            <input type="date" id="data" name="data" required>

            <button type="submit">Adicionar Material</button>
        </form>

        <div class="filters">
            <label for="filter-date">Filtrar por Data:</label>
            <input type="date" id="filter-date">
            <button onclick="filterByDate()">Filtrar</button>
            <button onclick="generatePDF()">Gerar Relatório PDF</button>
        </div>

        <table id="material-table">
            <thead>
                <tr>
                    <th>Nome do Material</th>
                    <th>Quantidade</th>
                    <th>Data de Registro</th>
                </tr>
            </thead>
            <tbody>
                <!-- Materiais serão adicionados aqui -->
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
