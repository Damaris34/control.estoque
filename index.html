<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Estoque</h1>
        
        <!-- Formulário de registro -->
        <form id="estoqueForm">
            <label for="data">Data:</label>
            <input type="date" id="data" required><br>
            
            <label for="nomeMaterial">Nome do Material:</label>
            <input type="text" id="nomeMaterial" required><br>
            
            <label for="dataRelatorio">Data para Relatório:</label>
            <input type="date" id="dataRelatorio" required><br>

            <button type="submit">Adicionar</button>
        </form>

        <h2>Lista de Materiais no Estoque</h2>
        <table id="tabelaEstoque">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Nome do Material</th>
                    <th>Data para Relatório</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados de estoque serão exibidos aqui -->
            </tbody>
        </table>

        <button id="gerarRelatorio">Gerar Relatório PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
