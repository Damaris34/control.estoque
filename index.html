<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>Controle de Estoque de Materiais de Construção Civil</h1>
    <div class="container">
        <form id="materialForm">
            <label for="nomeMaterial">Nome do Material:</label>
            <input type="text" id="nomeMaterial" required>
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" required>
            <label for="dataRegistro">Data de Registro:</label>
            <input type="date" id="dataRegistro" required>
            <button type="submit">Adicionar Material</button>
        </form>
        <div class="filter">
            <label for="filtroData">Filtrar por Data:</label>
            <input type="date" id="filtroData">
            <button onclick="filtrarPorData()">Filtrar</button>
            <button onclick="gerarRelatorioPDF()">Gerar Relatório PDF</button>
        </div>
        <table id="estoqueTable">
            <thead>
                <tr>
                    <th>Nome do Material</th>
                    <th>Quantidade</th>
                    <th>Data de Registro</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas da tabela serão inseridas aqui -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total de Registros: <span id="totalRegistros">0</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
